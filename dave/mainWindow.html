<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVE</title>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="network/visAnimation.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css"></link>

</head>
<body>
    <div id="main-container">
        <header id="titlebar">
            <p id="titlebar-title">Distributed Algorithms Visualization Environment</h1>
            <div class="titlebar-buttons">
                <button id="btnMini" class="titlebar-btn min-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 448C0 430.3 14.33 416 32 416H480C497.7 416 512 430.3 512 448C512 465.7 497.7 480 480 480H32C14.33 480 0 465.7 0 448z"/></svg>
                </button>
                <button id="btnMax" class="titlebar-btn max-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M7.724 65.49C13.36 55.11 21.79 46.47 32 40.56C39.63 36.15 48.25 33.26 57.46 32.33C59.61 32.11 61.79 32 64 32H448C483.3 32 512 60.65 512 96V416C512 451.3 483.3 480 448 480H64C28.65 480 0 451.3 0 416V96C0 93.79 .112 91.61 .3306 89.46C1.204 80.85 3.784 72.75 7.724 65.49V65.49zM48 416C48 424.8 55.16 432 64 432H448C456.8 432 464 424.8 464 416V224H48V416z"/></svg>
                </button>
                <button id="btnClose" class="titlebar-btn close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
                </button>
            </div>
        </header>
        <div id="container">
            <div id="tools">
                <h1 class="tool-h1">Network Control</h1>
                <input type="button" id="button-add" class="tool-flex tool-button" value="Add node" onclick="add_node();">
                <input type="text" id="txt-node-addr" class="tool-flex tool-input">
                <input type="button" id="button-start-selected" class="tool-flex tool-button" value="Start selected nodes" onclick="start_selected();">
                <input type="button" id="button-start-all" class="tool-flex tool-button" value="Start all nodes" onclick="start_all();">
                <input type="button" id="button-stop-selected" class="tool-flex tool-button" value="Stop selected nodes" onclick="stop_selected();">
                <input type="button" id="button-stop-all" class="tool-flex tool-button" value="Stop all nodes" onclick="stop_all();">
                <h1 class="tool-h1">Manager Control</h1>
                <div id="manager-status-div">
                    <div id="manager-status-label">Status: </div>
                    <div id="manager-status"></div>
                </div>
                <input type="button" id="server-button" class="tool-flex tool-button" value="Stop UDP Server" onclick="server_toggle();">
            </div>
            <div id="mynetwork"></div>
        </div>
    </div>
    <script type="text/javascript" src="graphUpdater.js"></script>
    
</body>
</html>
